<div class="container">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="https://unblast.com/wp-content/uploads/2018/08/Credit-Card-Icons.jpg"
          alt="logo"
          width="300"
        />
      </a>
      <div class="col-md-4">
        <h1>Card Management</h1>
      </div>
      <img
        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
        width="150"
      />
    </div>
  </nav>

  <div>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      New Card
    </button>
    <table class="table mt-2 table-bordered">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Number</th>
          <th scope="col">Type</th>
          <th scope="col">Cvv</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listCards">
          <th scope="row">{{ item.id_card }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.cvv }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="selectItem(item)"
            >
              <fa-icon [icon]="iconPencil" size="sm"></fa-icon>
            </button>
            &nbsp;
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="delete(item.id_card)"
            >
              <fa-icon [icon]="iconTrash" size="sm"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ isUpdate ? "Update Card" : "New Card" }}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="newCard()"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formCard">
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Number</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  formControlName="number"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Type</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  formControlName="type"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">CVV</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cvv"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            [ngClass]="{
              'btn-warning': isUpdate,
              'btn-success': isUpdate == false
            }"
            class="btn btn-sm"
            (click)="save()"
          >
            {{ isUpdate ? "Update" : "Save" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
